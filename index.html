<div id="chatbot">
    <div id="chat-header">Chatbot AI</div>
    <div id="chat-body"></div>
    <input id="chat-input" placeholder="Nhập câu hỏi...">
    <button onclick="send()">Gửi</button>
  </div>
<script>
async function send() {
  const input = document.getElementById("chat-input");
  const chat = document.getElementById("chat-body");
  const message = input.value;

  if (!message) return;

  // Hiển thị câu hỏi
  chat.innerHTML += "<p><b>Bạn:</b> " + message + "</p>";
  input.value = "";

  // Gửi sang Cloudflare Worker
  const response = await fetch(
    "https://chatbot-gemini.phucluukhanh.workers.dev",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: message
      })
    }
  );

  const data = await response.json();

  // Hiển thị câu trả lời AI
  chat.innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
}
</script>
